<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Supermercado online, te lo llevamos a casa">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <script src="https://kit.fontawesome.com/2492354c02.js"></script>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Supermercado Online</title>
</head>

<body>
  <header class="header-container">
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Principal</a></li>
        <li><a href="">Lista</a></li>
        <li><a href="">Acerca de</a></li>
      </ul>
    </nav>
  </header>
  <section class="cart-count-container">
    <i class="fa-solid fa-circle-minus"></i>
    2/3 comprados
  </section>
  <main class="main-container">
    <article class="ticked">
      <ul>
        <li class="item">
          <div>
            <input type="checkbox" name="" id="">
            Pan
          </div>
          <div>
            0.75€
            <i class="fa-solid fa-xmark"></i>
          </div>
        </li>
        <li class="item">
          <div>
            <input type="checkbox" name="" id="">
            Azúcar
          </div>
          <div>

            <i class="fa-solid fa-xmark"></i>
          </div>
        </li>
        <li class="item">
          <div>
            <input type="checkbox" name="" id="">
            Leche
          </div>
          <div>
            1.20€
            <i class="fa-solid fa-xmark"></i>
          </div>
        </li>
        <li class="item">
          <div>
            <input type="checkbox" name="" id="">
            Tofu
          </div>
          <div>
            4.35€
            <i class="fa-solid fa-xmark"></i>
          </div>
        </li>
      </ul>
      <div>6.3€</div>
    </article>
  </main>
</body>

</html>
